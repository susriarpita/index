<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <style>
        body
          {
           background-color: aqua;
           background-text:red ;
          }
    
    </style>
    <form action="file.PHP"method="">
        <div>
            <label for="fname">First Name:</label>
            <input type="text"id="fname"placeholder="Enter Your First Name"/>
        </div>
        <br>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text"id="lname"placeholder="Enter Your Last Name"/>
        </div>
        <br>
        <div>
            <label for="em">Email:</label>
            <input type="email"id="em"placeholder="Enter Your Email"/>
        </div>
        <br>
        <div>
            <label for="pw">Password:</label>
            <input type="password"id="pw"placeholder="Enter Your Password"/>
        </div>
        <br>
        <div>
            <label for="age">Age:</label>
            <input type="number"id="age"placeholder="What is your Age"name="age"/>
        </div>
        <br>
        <div>
            <label for="dob">Date Of Birth:</label>
            <input type="date"id="dob"name="dob"/>
        </div>
        <br>
        <div>
            <label for="dob">Date Of Birth:</label>
            <input type="time"id="dob"name="dob"/>
        </div>
        <br>
        <div>
            <label for="file">File Upload</label>
            <input type="file"id="file"name="file"/>
        </div>
        <br>
        <div>
            <input type="range">
        </div>
        <br>
        <div>
            <input type="submit"/>
            <input type="reset"/>
        </div>
    </form>        
</body>
</html>
